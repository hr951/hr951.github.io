<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ターゲット1900</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="setup">
            <h3>学習設定</h3>
            <p>
                範囲：<br>
                <input type="number" id="startIndex" min="1" value="1"> ～
                <input type="number" id="endIndex" min="1" value="1900">
            </p>
            <p>
                意味表示までの秒数：<br>
                <input type="number" id="delay" value="2" min="1"> 秒
            </p>
            <button id="startBtn">学習開始</button>
        </div>

        <div id="study" style="display:none;">
            <div class="word-area">
                <div id="wordIndex"></div>
                <div id="word"></div>
                <div id="mean"></div>
            </div>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="mobile-controls">
                <button class="nav-btn" id="prevBtn">◀</button>
                <button class="nav-btn" id="nextBtn">▶</button>
            </div>
            <button id="backBtn"
                style="margin-top: 20px; background: none; border: none; color: #888; text-decoration: underline; cursor: pointer;">設定に戻る</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
