<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ターゲット1900</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <!-- 設定UI -->
        <div id="setup">
            <p>
                範囲：
                <input type="number" id="startIndex" min="1" value="1" max="1900"> ～
                <input type="number" id="endIndex" min="1" value="1900" max="1900">
            </p>
            <p>
                意味表示までの秒数：
                <input type="number" id="delay" value="1" min="1">
            </p>
            <button id="startBtn">開始</button>
        </div>

        <!-- UI -->
        <div id="study" style="display:none;">
            <div class="word-area">
                <div id="wordIndex"></div>
                <div id="word"></div>
                <div id="mean"></div>
            </div>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="mobile-controls">
                <button class="nav-btn" id="prevBtn">◀</button>
                <button class="nav-btn" id="nextBtn">▶</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
