<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ターゲット1900</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="setup">
            <h3>設定</h3>
            <p>
                範囲：<br>
                <input type="number" id="startIndex" min="1" value="1"> ～
                <input type="number" id="endIndex" min="1" value="1900">
            </p>
            <p style="background: #fff3f3; padding: 10px; border-radius: 8px;">
                <label style="cursor: pointer; color: #f44336; font-weight: bold;">
                    <input type="checkbox" id="reviewMode">誤答リストのみ復習
                </label>
            </p>
            <p>
                意味表示までの秒数：<br>
                <input type="number" id="delay" value="2" min="1"> 秒
            </p>
            <button id="startBtn">開始</button>
        </div>

        <div id="study" style="display:none;">
            <div class="word-area">
                <div id="wordIndex"></div>
                <div id="word"></div>
                <div id="mean"></div>
            </div>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="mobile-controls">
                <button class="nav-btn" id="prevBtn">◀</button>
                <button class="nav-btn action-btn correct" id="correctBtn">◯</button>
                <button class="nav-btn action-btn wrong" id="wrongBtn">✕</button>
                <button class="nav-btn" id="nextBtn">▶</button>
            </div>

            <button id="backBtn"
                style="margin-top: 20px; background: none; border: none; color: #888; text-decoration: underline; cursor: pointer;">設定に戻る</button>

            <div class="result-section">
                <div id="stat-bar">
                    正答率: <span id="accuracy">0</span>%
                    (<span id="correctNum">0</span> / <span id="totalNum">0</span>問)
                </div>

                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('correct')">正答</button>
                    <button class="tab-btn" onclick="switchTab('wrong')">誤答</button>
                </div>

                <div class="table-wrapper">
                    <table id="resultTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>単語</th>
                                <th>意味</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
